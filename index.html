<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
        }
        h1 {
            color: #ff4d4d;
        }
        img {
            width: 200px;
            height: auto;
            margin-top: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        #yes-button {
            background-color: #4CAF50;
            color: white;
        }
        #no-button {
            background-color: #f44336;
            color: white;
        }
        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <h1>Does Parussy love me?</h1>
    <img id="valentine-image" src="img1.png" alt="Valentine's Image">
    <div class="button-container" id="button-container">
        <button id="yes-button" class="button">Yes</button>
        <button id="no-button" class="button">No</button>
    </div>
    <div id="fireworks"></div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');
        const valentineImage = document.getElementById('valentine-image');
        const buttonContainer = document.getElementById('button-container');

        yesButton.addEventListener('click', () => {
            valentineImage.src = 'img2.jpg'; // Change to the new image URL
            buttonContainer.style.display = 'none';
            createFireworks();
        });

        noButton.addEventListener('mouseover', () => {
            const x = Math.floor(Math.random() * window.innerWidth);
            const y = Math.floor(Math.random() * window.innerHeight);
            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        function createFireworks() {
            particlesJS('fireworks', {
                particles: {
                    number: {
                        value: 100,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: ['#ff4d4d', '#ffcc00', '#66ff66']
                    },
                    shape: {
                        type: 'circle',
                        stroke: {
                            width: 0,
                            color: '#000000'
                        },
                        polygon: {
                            nb_sides: 5
                        }
                    },
                    opacity: {
                        value: 1,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 1,
                            opacity_min: 0,
                            sync: false
                        }
                    },
                    size: {
                        value: 5,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 5,
                            size_min: 0,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: false
                    },
                    move: {
                        enable: true,
                        speed: 6,
                        direction: 'none',
                        random: false,
                        straight: false,
                        out_mode: 'out',
                        bounce: false,
                        attract: {
                            enable: false,
                            rotateX: 600,
                            rotateY: 1200
                        }
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: {
                            enable: false
                        },
                        onclick: {
                            enable: false
                        },
                        resize: true
                    }
                },
                retina_detect: true
            });
        }
    </script>
</body>
</html>
